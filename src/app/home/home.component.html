<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{food.imageUrl}}" alt="">
      <div class="container">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="20px"
          [readonly]="true">
        </star-rating>
        <div class="produc-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïì</span>
            {{food.cookTime}}
          </div>
          <div class="price">
            <span>
              {{food.price|currency}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
